<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
    <meta charset="UTF-8">
    <title>검색</title>
    <!-- Font Awesome CDN 링크 추가 (돋보기 아이콘 사용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <style>


    </style>
</head>
<body>

<div class="container">
    <form action="/input2" method="get" id="searchForm">
        <div style="position: relative; width: 100%;">
            <input type="search" id="search2" name="keyword" placeholder="증상 검색">
            <i class="fas fa-search search-icon" onclick="submitSearch()"></i> <!-- 돋보기 아이콘 -->
        </div>
    </form>
</div>

<script>
    // 돋보기 아이콘 클릭 시 검색 실행
    function submitSearch() {
        document.getElementById('searchForm').submit(); // 폼 제출
    }
</script>

</body>
</html>
